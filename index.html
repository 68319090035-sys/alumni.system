<section id="regPage" class="page-section active">
    <div class="container">
        <h2>[ DATA_UPLOADER ]</h2>
        <form id="registrationForm" action="https://formspree.io/f/YOUR_ID_HERE" method="POST">
            <div class="input-group">
                <label>> NAME_LASTNAME</label>
                <input type="text" name="full_name" id="name" placeholder="..." required>
            </div>
            <div class="input-group">
                <label>> UNIVERSITY</label>
                <input type="text" name="university" id="school" placeholder="..." required>
            </div>
            <div class="input-group">
                <label>> BATCH_ID</label>
                <input type="number" name="batch_id" id="batch" placeholder="000" required>
            </div>
            <div class="input-group">
                <label>> EMAIL_ADDR</label>
                <input type="email" name="email" id="email" placeholder="root@system" required>
            </div>
            <div class="input-group">
                <label>> PHONE_NO</label>
                <input type="text" name="phone" id="phone" placeholder="000-000-0000">
            </div>
            <div class="input-group">
                <label>> OCCUPATION</label>
                <input type="text" name="job_title" id="job" placeholder="Undefined">
            </div>
            
            <button type="submit" class="btn-execute">_EXECUTE_SAVE_</button>
        </form>
        <a onclick="accessControl()" class="admin-link">>> bypass_admin_gate</a>
    </div>
</section>
